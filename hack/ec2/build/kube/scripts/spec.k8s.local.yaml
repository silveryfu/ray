apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: 2018-04-22T23:01:46Z
  name: 830c7.k8s.local
spec:
  api:
    loadBalancer:
      type: Public
  docker:
      storage: overlay2
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://830c7-state-store/830c7.k8s.local # TODO: generate this cluster config from the core config file (e.g., env.exp)
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-west-2a
      name: a
    name: main
  - etcdMembers:
    - instanceGroup: master-us-west-2a
      name: a
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: 1.12.0
  kubeAPIServer:
    runtimeConfig:
        autoscaling/v2beta1: "true"
    admissionControl:
    - NamespaceLifecycle
    - LimitRanger
    - ServiceAccount
    - PersistentVolumeLabel
    - DefaultStorageClass
    - DefaultTolerationSeconds
    - MutatingAdmissionWebhook
    - ValidatingAdmissionWebhook
    - ResourceQuota
    - NodeRestriction
    - Priority
#  kubelet:
#    enableCustomMetrics: true
  kubeControllerManager:
    horizontalPodAutoscalerUseRestClients: true
  masterPublicName: api.830c7.k8s.local
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: us-west-2a
    type: Public
    zone: us-west-2a
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2018-04-22T23:01:46Z
  labels:
    kops.k8s.io/cluster: 830c7.k8s.local
  name: master-us-west-2a
spec:
  image: kope.io/k8s-1.11-debian-stretch-amd64-hvm-ebs-2018-08-17
  machineType: m4.2xlarge
  maxSize: 1
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: master-us-west-2a
  role: Master
  subnets:
  - us-west-2a

---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: 2018-04-22T23:01:46Z
  labels:
    kops.k8s.io/cluster: 830c7.k8s.local
  name: nodes.m4.2xlarge.prom
spec:
  image: kope.io/k8s-1.11-debian-stretch-amd64-hvm-ebs-2018-08-17
  machineType: m4.2xlarge
  maxSize: 1
  minSize: 1
  tenancy: dedicated
  nodeLabels:
    kops.k8s.io/instancegroup: nodes.m4.2xlarge.prom
  role: Node
  subnets:
  - us-west-2a
---

apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: '2019-04-22T04:31:56Z'
  labels:
    kops.k8s.io/cluster: 830c7.k8s.local
  name: nodes.c4.4xlarge
spec:
  image: kope.io/k8s-1.11-debian-stretch-amd64-hvm-ebs-2018-08-17
  machineType: c4.4xlarge
  maxSize: 4
  minSize: 4
  nodeLabels:
    kops.k8s.io/instancegroup: nodes.c4.4xlarge
  role: Node
  rootVolumeSize: 64
  rootVolumeType: gp2
  subnets:
  - us-west-2a
  tenancy: dedicated
